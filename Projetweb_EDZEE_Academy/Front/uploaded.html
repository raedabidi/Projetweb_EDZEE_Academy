<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Files</title>
    <link rel="stylesheet" href="styleD.css"> <!-- Assurez-vous d'avoir un fichier CSS approprié pour la mise en forme -->
</head>
<body>
    <h1>Uploaded Files</h1>
    <div id="fileList"></div>

    <script>
        // Récupérez les fichiers uploadés depuis le serveur
        fetch('get_uploaded_files.php') // Assurez-vous de remplacer 'get_uploaded_files.php' par le chemin approprié vers le script qui récupère les fichiers
            .then(response => response.json())
            .then(files => {
                const fileList = document.getElementById('fileList');
                files.forEach(file => {
                    const fileElement = document.createElement('div');
                    fileElement.innerHTML = `<a href="uploads/${file}" target="_blank">${file}</a>`; // Assurez-vous de remplacer 'uploads/' par le chemin réel de vos fichiers uploadés
                    fileList.appendChild(fileElement);
                });
            })
            .catch(error => console.error('Error fetching files:', error));
    </script>
</body>
</html>
